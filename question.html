<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="question.css">
</head>

<body>
    <div id="big-container">
        <div id="topbar">
            <img src="assets/epicode_logo.png" alt="epicode-logo" class="epicode-logo">
            <div id="timer">
                TIMER
            </div>
        </div>
        <div id="quiz-container">
            <div id="question">

            </div>
            <div id="answers">

            </div>
        </div>


        <footer id="question-number">
            <p id="contatoreDomandeP">QUESTION <span id="contatoreDomande">0</span> /10</p>
            
            <div id="results">
                <p><span id="correct"></span></p> 
                <div class="chart-container">  
                  <canvas id="resultChart"></canvas>  
                </div>
                <p><span id="incorrect"></span></p>
            </div>
        </footer>
    </div>
    <script src="questions.js"></script>
</body>

</html>
